</head>
<body>
    <h1>User Registration</h1>
    <form>
        <label for="usernameTextBox">Username</label>
        <input id="usernameTextBox" type="text">
        <br><br>
        <label for="emailTextBox">Email</label>
        <input id="emailTextBox" type="email">
        <br><br>
        <label for="passTextBox">Password</label>
        <input id="passTextBox" type="password">
        <br><br>
        <label for="GenderRadio">Gender:</label>
        <input id = "maleRadio" type="radio" name="Gender">
        <label for="maleRadio"><sup>Male</sup></label>
        <input id = "femalRadio" type="radio" name="Gender">
        <label for="femalRadio"><sup>Female</sup></label>
        <br><br>
        <label for="termsCheckBox">Accept Terms:</label>
        <input id="termsCheckBox" type="checkbox">
        <br><br>
        <Label>Age:</Label>
        <input type="number">
        <br><br>
        <input type="button" value="Register">
    </form>

</body>
</html>
